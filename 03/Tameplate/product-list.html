<div class="product-list">
    <div class="product-detail">
        <div class="product-image">
            <img src="{{%IMAGE%}}" height="120" width="120">
        </div>
        <div class="product-spec">
            <h3>APPLE iPhone SE</h3>
            <p><span>Model Name:</span>{{%NAME%}}</p>
            <p><span>Model Number:</span>{{%MODELNO%}}</p>
            <p><span>Size:</span>{{%SIZE%}}</p>
            <p><span>Camera:</span>{{%CAMERA%}}</p>
        </div> 
    </div>
    <div class="products-details">
        <div class="product-info"><h4>Prise:{{%PRICE%}}</h4></div>
        <div class="product-info"><h4>Color:{{%COLOR%}}</h4></div>
        <div class="product-info">
            <a href="/product?id={{%ID%}}" class="btn btn-secondary">Show Details</a>
        </div>
    </div>
</div>
